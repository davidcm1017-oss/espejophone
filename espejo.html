<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espejo</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* efecto espejo */
    }
    select {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px;
      border-radius: 8px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <select id="camaras"></select>

  <script>
    const video = document.getElementById('video');
    const selector = document.getElementById('camaras');
    let streamActual;

    async function iniciarCamara(deviceId = null) {
      try {
        if (streamActual) {
          streamActual.getTracks().forEach(track => track.stop());
        }

        const constraints = deviceId 
          ? { video: { deviceId: { exact: deviceId } }, audio: false }
          : { video: true, audio: false };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        streamActual = stream;
        video.srcObject = stream;

        listarCamaras();
      } catch (error) {
        console.error("Error al acceder a la c치mara:", error);
      }
    }

    async function listarCamaras() {
      try {
        const dispositivos = await navigator.mediaDevices.enumerateDevices();
        const camaras = dispositivos.filter(d => d.kind === "videoinput");

        selector.innerHTML = "";
        camaras.forEach((cam, i) => {
          const opcion = document.createElement("option");
          opcion.value = cam.deviceId;
          opcion.textContent = cam.label || `C치mara ${i+1}`;
          selector.appendChild(opcion);
        });

        // Detectar frontal autom치ticamente
        let camFrontal = camaras.find(c => c.label.toLowerCase().includes("front"));
        if (camFrontal) {
          selector.value = camFrontal.deviceId;
          iniciarCamara(camFrontal.deviceId);
        }

        selector.addEventListener("change", () => {
          iniciarCamara(selector.value);
        });

      } catch (error) {
        console.error("Error al listar c치maras:", error);
      }
    }

    iniciarCamara();
  </script>
</body>
</html>
